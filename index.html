<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="img">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="" />
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="info">
        <h3 class="title">Perfume</h3>

        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>

        <div class="button">
          <img src="images/icon-cart.svg" alt="" />
          <a href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </body>
</html>
